{% extends "layout/layout.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'application_form/main.css' %}">
{% endblock head %}

{% block body %}
  


<section class="vh-50">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
         
          <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
            <fieldset>
              <legend>Instructor Form</legend>
              <label>
                Application for *
                <select name="Application for" required>
                  <option>Job A</option>
                  <option>Job B</option>
                </select>
              </label>
            </fieldset>
            <fieldset>
              <legend>Personal data</legend>
              <div class="two-cols">
                <label>
                  First name *
                  <input type="text" name="First name" required>
                </label>
                <label>
                  Last name *
                  <input type="text" name="Family name" required>
                </label>
              </div>
              <div class="two-cols">
                <label>
                  Citizenship
                  <input type="text" name="Citizenship">
                </label>
                <label>
                  Date of birth
                  <input type="date" name="Date of birth">
                </label>
              </div>
              <label>
                Address
                <input type="text" name="Address">
              </label>
              <div class="two-cols">
                <label>
                  ZIP Code
                  <input type="text" name="ZIP">
                </label>
                <label>
                  City
                  <input type="text" name="City">
                </label>
              </div>
              <div class="two-cols">
                <label>
                  Phone *
                  <input type="tel" name="Phone" required>
                </label>
                <label>
                  Email address *
                  <input type="email" name="Email" required>
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Application documents</legend>
             
              <div class="two-cols">
                <label>
                  Application letter
                  <input type="file" name="Application letter" accept=".doc,.docx,.pdf">
                </label>
                <label>
                  Curriculum vitae
                  <input type="file" name="Curriculum vitae" accept=".doc,.docx,.pdf">
                </label>
              </div>
              <p>Possible file types: DOC, PDF. Maximum file size: 10 MB.</p>
            </fieldset>
            <div class="btns">
              <input type="text" name="_gotcha" value="" style="display:none;">
              <input type="submit" value="Submit application">
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </section>

{% endblock body %}
